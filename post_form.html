<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Form</title>
</head>
<body>
    <h1>POST Form to the Noobttp</h1>
    <form action="http://127.0.0.1:8888/" method="post">
        <label for="postData">Enter data for POST request:</label>
        <input type="text" id="postData" name="postData" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
